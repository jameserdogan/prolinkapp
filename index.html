<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLink Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-database-compat.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            color: #000000;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #6dd4ec;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666666;
            font-size: 16px;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .btn {
            width: 100%;
            background: #6dd4ec;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5bc4da;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #6dd4ec;
            border: 2px solid #6dd4ec;
        }
        
        .btn-secondary:hover {
            background: #6dd4ec;
            color: #000000;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #6dd4ec;
            box-shadow: 0 0 0 3px rgba(109, 212, 236, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ProLink</div>
            <div class="subtitle">Dubai's Premium Networking Platform</div>
        </div>
        
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <div style="text-align: center; margin-bottom: 32px;">
                <div style="font-size: 48px; margin-bottom: 16px;">ðŸ”—</div>
                <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 16px;">Welcome to ProLink</h2>
                <p style="color: #666666;">Connect with Dubai's top entrepreneurs</p>
            </div>
            
            <button class="btn" onclick="showCreateAccount()">CREATE ACCOUNT</button>
            <button class="btn btn-secondary" onclick="showLogin()">LOGIN</button>
            
            <div style="text-align: center; margin-top: 20px; color: #999999; font-size: 12px;">
                Join tonight's networking event
            </div>
        </div>
        
        <!-- Create Account Screen -->
        <div id="createAccountScreen" class="screen">
            <h3 style="margin-bottom: 24px; font-size: 20px;">Create Your Account</h3>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>
            
            <button class="btn" onclick="createAccount()">CONTINUE</button>
            <button class="btn btn-secondary" onclick="goBack()">BACK</button>
        </div>
        
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <h3 style="margin-bottom: 24px; font-size: 20px;">Welcome Back</h3>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            
            <button class="btn" onclick="loginUser()">LOGIN</button>
            <button class="btn btn-secondary" onclick="goBack()">BACK</button>
        </div>
        
        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 16px;">ðŸŽ‰</div>
                <h3 style="margin-bottom: 16px; font-size: 20px;">You're All Set!</h3>
                <p style="color: #666666; margin-bottom: 24px;">Welcome to ProLink. You can now join tonight's networking event.</p>
                
                <button class="btn" onclick="joinEvent()">JOIN TONIGHT'S EVENT</button>
                <button class="btn btn-secondary" onclick="showDashboard()">GO TO DASHBOARD</button>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXuxpRvja1m9gTSb00LUUlJGCMHKPJNEo",
            authDomain: "prolink-events.firebaseapp.com",
            databaseURL: "https://prolink-events-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "prolink-events",
            storageBucket: "prolink-events.firebasestorage.app",
            messagingSenderId: "311555270415",
            appId: "1:311555270415:web:8222f1ccb726a01f52407a"
        };
        
        // Initialize Firebase
        let database;
        let isFirebaseAvailable = false;
        
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            isFirebaseAvailable = true;
        } catch (error) {
            console.log('Firebase not available, using local storage fallback');
            isFirebaseAvailable = false;
        }
        
        // App State
        let currentUser = null;
        let allUsers = [];
        
        // Screen Navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function showCreateAccount() {
            showScreen('createAccountScreen');
        }
        
        function showLogin() {
            showScreen('loginScreen');
        }
        
        function goBack() {
            showScreen('welcomeScreen');
        }
        
        // Account Functions
        function createAccount() {
            const email = document.getElementById('signupEmail').value;
            const name = document.getElementById('signupName').value;
            
            if (!email || !name) {
                alert('Please fill in all fields');
                return;
            }
            
            // Check if user already exists
            const existingUser = allUsers.find(user => user.email === email);
            if (existingUser) {
                alert('Account with this email already exists. Please login instead.');
                return;
            }
            
            // Create user
            currentUser = {
                id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                email: email,
                fullName: name,
                timestamp: new Date().toISOString()
            };
            
            // Save user
            if (isFirebaseAvailable) {
                database.ref('users/' + currentUser.id).set(currentUser);
            }
            allUsers.push(currentUser);
            
            // Show success
            showScreen('successScreen');
        }
        
        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                alert('Please enter your email');
                return;
            }
            
            // Find existing user
            const existingUser = allUsers.find(user => user.email === email);
            
            if (existingUser) {
                currentUser = existingUser;
                showScreen('successScreen');
            } else {
                alert('Account not found. Please create a new account.');
                showCreateAccount();
            }
        }
        
        function joinEvent() {
            alert('Event check-in feature coming next! For now, enjoy networking tonight.');
        }
        
        function showDashboard() {
            alert('Dashboard feature coming next! For now, enjoy networking tonight.');
        }
        
        // Load existing users from Firebase
        if (isFirebaseAvailable) {
            database.ref('users').on('value', (snapshot) => {
                const data = snapshot.val();
                allUsers = data ? Object.values(data) : [];
            });
        }
    </script>
</body>
</html>
